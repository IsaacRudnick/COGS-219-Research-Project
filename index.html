<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frog Hopper Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game-container">
			<div class="game-info">
				<div>Score: <span id="score">0</span></div>
				<div class="hidden">Time: <span id="timer">0.0</span></div>
				<div class="hidden">Level: <span id="level">1</span></div>
			</div>
			<div class="game-area">
				<div class="lane" id="lane1"></div>
				<div class="lane" id="lane2"></div>
				<div class="lane" id="lane3"></div>
			</div>
			<div class="controls">
				<p>Use ← → arrow keys to move</p>
				<p>Press SPACE to collect bonus items</p>
			</div>
		</div>
		<div id="game-over" class="hidden">
			<h2>Game Over!</h2>
			<p>Final Score: <span id="final-score">0</span></p>
			<button id="restart-button">Play Again</button>
		</div>
		<script src="surveys.js"></script>
		<script src="game.js"></script>
	</body>
</html>
